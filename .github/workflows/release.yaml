name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0

      - name: Install Dependencies
        run: yarn

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish:
    needs: release
    if: ${{ needs.release.outputs.hasChangesets == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Get Package Version
        id: get-package-version
        uses: stevenbenitez/get-package-version-action@v1
      - name: check if image tag exists
        id: docker-image-tag-exists
        uses: tyriis/docker-image-tag-exists@v2.0.0
        with:
          registry: docker.io
          repository: ${{ secrets.DOCKER_USERNAME }}/report-metric-server
          tag: ${{ steps.get-package-version.outputs.version }}
      # If the image tag already exists, we don't need to build and push a new image, so we exit early.
      - name: Exit Early If Image Tag Exists
        if: steps.docker-image-tag-exists.outputs.tag == 'found'
        run: exit 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/report-metric-server:latest
            ${{ secrets.DOCKER_USERNAME }}/report-metric-server:${{ steps.get-package-version.outputs.version }}
